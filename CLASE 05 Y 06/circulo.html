<script>

/*
Trabajo 3
-- Crear el  archivo circulo.html
-- el usuario debe ingresar (prompt) 1 valor correspóndientes a 
-- al radio del circulo
-- calcular e imprimir (document.writeln) el perímetro del circulo
-- calcular e imprimir (document.writeln) el área (superficie) del circulo
*/

//INGRESO DE DATOS
radio=parseFloat(prompt('Ingrese el radio del circulo: '))

// impresion de los datos ingresados
document.writeln('Los datos ingresados son: <br>')
document.writeln('El radio del circulo es: '+radio+'<br>')

//calculo del area y perimetro
area = (Math.PI*Math.pow(radio,2)).toFixed(4)
perimetro = (Math.PI*2*radio).toFixed(4)

//impresion de los datos
document.writeln('El area del circulo es: '+area+'<br>')
document.writeln('El perimetro del circulo es: '+perimetro+'<br>')

</script>
