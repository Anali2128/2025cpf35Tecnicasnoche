<script src="https://crios2020.github.io/js/util.js"></script>
<script>

    //Estructura While
    a=1
    writeln("-- Inicio Estructura While --")
    while(a<=10){
        writeln(a)
        a++
    }
    writeln("-- Fin Estructura While --")
    writeln(a)

    //Estructura de repeticiÃ³n for
    writeln("-- Inicio Estructura For --")
    for(a=1; a<=10 ; a++){
        writeln(a)
    }
    writeln("-- Fin Estructura For --")
    writeln(a)
</script>
